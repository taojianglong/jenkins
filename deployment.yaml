apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment-jenkins
 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-jenkins
  template:
    metadata:
      labels:
         app: helloworld-jenkins
    spec:
      containers:
        - name: helloworld
          image: go-web-server
          ports:
            - containerPort: 8082
